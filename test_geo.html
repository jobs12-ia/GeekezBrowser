<!DOCTYPE html>
<html>

<head>
    <title>Geolocation & Timezone Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .result {
            background: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Geolocation & Timezone Test</h1>

    <div class="test">
        <h2>1. Timezone Test</h2>
        <button onclick="testTimezone()">Test Timezone</button>
        <div class="result" id="timezoneResult"></div>
    </div>

    <div class="test">
        <h2>2. Geolocation Test</h2>
        <button onclick="testGeolocation()">Test Geolocation</button>
        <div class="result" id="geoResult"></div>
    </div>

    <div class="test">
        <h2>3. Navigator Info</h2>
        <button onclick="testNavigator()">Test Navigator</button>
        <div class="result" id="navResult"></div>
    </div>

    <script>
        function testTimezone() {
            const result = document.getElementById('timezoneResult');
            const now = new Date();
            result.innerHTML = `
                <strong>Date.toString():</strong> ${now.toString()}<br>
                <strong>Date.toLocaleString():</strong> ${now.toLocaleString()}<br>
                <strong>getTimezoneOffset():</strong> ${now.getTimezoneOffset()}<br>
                <strong>Intl.DateTimeFormat().resolvedOptions().timeZone:</strong> ${Intl.DateTimeFormat().resolvedOptions().timeZone}
            `;
        }

        function testGeolocation() {
            const result = document.getElementById('geoResult');
            result.innerHTML = 'Testing...';

            if (!navigator.geolocation) {
                result.innerHTML = '<span style="color:red">Geolocation not supported</span>';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    result.innerHTML = `
                        <strong>Success!</strong><br>
                        <strong>Latitude:</strong> ${position.coords.latitude}<br>
                        <strong>Longitude:</strong> ${position.coords.longitude}<br>
                        <strong>Accuracy:</strong> ${position.coords.accuracy}m<br>
                        <strong>Timestamp:</strong> ${new Date(position.timestamp).toLocaleString()}
                    `;
                },
                (error) => {
                    result.innerHTML = `<span style="color:red">Error: ${error.message} (Code: ${error.code})</span>`;
                },
                { timeout: 10000, maximumAge: 0 }
            );
        }

        function testNavigator() {
            const result = document.getElementById('navResult');
            result.innerHTML = `
                <strong>Language:</strong> ${navigator.language}<br>
                <strong>Languages:</strong> ${navigator.languages.join(', ')}<br>
                <strong>User Agent:</strong> ${navigator.userAgent}<br>
                <strong>Platform:</strong> ${navigator.platform}<br>
                <strong>WebDriver:</strong> ${navigator.webdriver}
            `;
        }
    </script>
</body>

</html>
